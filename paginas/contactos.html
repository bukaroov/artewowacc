    <main>
        <section class="container">
            <h1 class="mt-5 fs-2 text-center">Contacto</h1>
            <div class="row mt-5 gap-5 gap-md-0">
                <div class="col-md-6">
                    <img src="../img/email.png" class="mw-100" alt="mapa">
                </div>

                <div class="col-md-6">
                    <h4>Envianos un mensaje</h4>
                    <form action="https://formsubmit.co/el/zatita" method="POST">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre/s</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Escribi tu nombre" required>
                            <label for="exampleFormControlInput1" class="form-label">Apellido/s</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Escribi tu Apellido" required>
                            <label for="exampleFormControlInput1" class="form-label">Motivo</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Escribi tu motivo" required>
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Escribi tu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Mensaje"></textarea>
                            <button type="submit" class="btn btn-primary mt-2 boton-animation"> Enviar</button>
                        </div>

                    </form>
                </div>
            </div>
        </section>
    </main>
